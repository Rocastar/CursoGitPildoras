<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- primer comando para iniciar con git en un proyecto -->
    git init

    <!-- comando para ver archivos que estan en el area de ensayo -->
    git status -s

    <!-- comando para agregar archivos en el area de ensayo -->
    git add nombre_archivo.extension    

    <!-- comando para confirmar archivos en el repositorio -->
    git commit -m "Descripcion del commit"

    <!-- comando para ver lista de commits en el repositorio -->
    git log oneline

    <!-- comando para resetear archivos en el repositorio a un punto especifico -->
    git reset --hard CODE-LOG(codigo de commits repositorio)
</body>
</html>
